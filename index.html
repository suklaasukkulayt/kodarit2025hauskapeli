<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kummituspeli</title>
    <link rel="stylesheet" href="style.css">
    <script src = "https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>                                                                 
    <script src="script.js" defer></script>
</head>
<body>
        <div id="intro-screen">
            <h1>Pelaa kummituspeliä!</h1>
            <p>Ammu kummitukset päästäksesi seuraavalle tasolle! Liikut nuolinäppäimistä ja ammut w, a, s, d.</p>
            <h2>Kummitukset:</h2>
            <div>
                <img src="images/ghost.png">
            
            <div>
                <h3>Sarvi-kummitus</h3>
                <p>Liikkuu pelajaa kohti ja yrittää saada pelaajan kiinni.</p>
            </div>
        </div>
        
        <div>
            <button id="new-game-btn">Aloita peli</button>
        </div>

    </div>

    <div id="game-screen">
        <div id="game-board"></div>

    </div>

    <div id="score-board"></div>
    <div id="game-over-screen">
        <h1>Peli ohi!</h1>
        <p>Haluatko tallentaa pisteesi?</p>
        <input type="text" id="player-name" placeholder="Nimesi">
        <button id="save-scores-btn">Kyllä</button>
        <button id="exit-btn">Ei</button>
    </div>

</body>
</html>
